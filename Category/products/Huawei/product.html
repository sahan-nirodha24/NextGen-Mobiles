<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            background-image: url('login.jpg');
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; 
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333; 
            margin-bottom: 20px; 
        }

        .form-container {
            max-width: 600px; 
            margin: 0 auto; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        label {
            display: block; 
            margin: 10px 0 5px; 
            color: #555; 
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: calc(100% - 22px); 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            margin-bottom: 15px; 
            transition: border-color 0.3s; 
            box-sizing: border-box; 
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50; 
            outline: none; 
        }

        input[type="file"] {
            padding: 5px; 
        }

        input[type="submit"] {
            background-color: #ff6f00; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
            width: 100%; 
        }
        
        input[type="submit"]:hover {
            background-color:#b93e00;  
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px; 
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Product</h1>
        <form action="product.php" method="post" enctype="multipart/form-data">
            <label for="product_name">Product Name:</label>
            <input type="text" name="product_name" required>

            <label for="product_price">Product Price:</label>
            <input type="number" step="0.01" name="product_price" required>

            <label for="product_quantity">Product Quantity:</label>
            <input type="number" name="product_quantity" required>

            <label for="discount">Discount:</label>
            <input type="number" step="0.01" name="discount" value="0">

            <label for="rating">Rating:</label>
            <input type="number" name="rating" min="1" max="5" step="0.1" required>

            <label for="product_image">Product Image:</label>
            <input type="file" name="product_image" accept="image/*" required>

            <input type="submit" value="Add Product">
        </form>
    </div>

</body>
</html>
